<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">

</head>

<body>

    <div class="container">
        <div class="weather">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter a city..." class="form-control search-input"
                            id="city-input" autocomplete="off">
                    </div>
                    <div class="col-3 p-0">
                        <input type="submit" class="btn btn-primary w-100" value="Search">
                    </div>

                </div>
            </form>
            <div class="WeatherInfo">
                <div class="row">
                    <div class="col-6">
                        <h1 id="city"> </h1>
                        <ul>
                            <li> Last updated: <span id="date"></span>
                            <li id="description"></li>
                            </li>
                            <li>Humidity: <span id="humidity"></span> %, Wind: <span id="speed"></span> km/h</li>
                        </ul>
                    </div>
                    <div class="col-6">


                        <div class="d-flex weather-temperature">
                            <img src="" id="icon" />
                            <div class=" temp ">
                                <strong id="temperature"></strong>
                                <span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#"
                                        id="fahrenheit-link">°F</a></span>
                            </div>
                        </div>


                    </div>

                </div>

            </div>
            <div class="weather-forecast" id="forecast">
                
            </div>


        </div>
        <footer>
            "This project was coded by"
            <a href="">Mila Polianska</a>
            "and is"
            <a href="">open-sourced on GitHub</a>
            "and"
            <a href="">hosted on Netlify</a>
        </footer>

    </div>
    <script src="src/app.js"></script>
</body>

</html>
